{% extends 'base.html' %}

{% block title %}
    Registrar departamento
{% endblock title %}


{% block content %}
    {% include "includes/header.html" %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar empleado</h1>
            <form class="cell callout grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
    
                <div class="medium-6 cell">
                    <label>Nombre:
                        {{ form.nombre }}
                    </label>
                </div>
    
                <div class="medium-6 cell">
                    <label>Apellidos:
                        {{ form.apellidos }}
                    </label>
                </div>

                <h1 class="cell">Datos de departamento</h1>

                <div class="medium-6 cell">
                    <label>Departamento:
                        {{ form.departamento }}
                    </label>
                </div>

                <div class="medium-6 cell">
                    <label>Shor_name:
                        {{ form.shor_name }}
                    </label>
                </div>

                <div>
                    <button type="submit" class="button">Guardar</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
